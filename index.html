<html>

<!--*************************************************************

----**********************************************************-->
    
<head>
    <title>SciArt Lab | VexTab to Midi </title>
    
    <!--  CSS-->
    <link rel="stylesheet" type="text/css" href="styles/style.css"></link>

    <!-- Required Libs -->
    <script src="js/vendor/vextab-div.js"></script>
    <script src="js/vendor/index.js"></script>
    <script src="js/vendor/lodash.js"></script>
    <script src="js/vendor/jquery-2.2.0.min.js"></script>
    
    <!-- Midi Libs-->
    <script src="js/vendor/midi/midi.js"></script>
    
    <script type="text/javascript"> var mp1; </script>
    
    <!-- SciarLab Libs -->
    <script src="js/sciartlab/main.js"></script>
    <script src="js/sciartlab/functions.js"></script>
    
</head>


<body>
    
    <h1>SciArt Lab - VexTab to Midi</h1>

    <div id="containerDiv">
        <canvas id="tabCanvas"></canvas>
        <div id="error"></div>
    </div>

    <div style="float:left;">
        <textarea id="plainText">

            options space=20 tab-stems=true stave-distance=40 tab-stem-direction=down
            tabstave notation=true key=A time=4/4
            notes :q =|: (5/2.5/3.7/4) :8 7-5h6/3 ^3^ 5h6-7/5 ^3^ :q 7V/4 |
            notes :8 t12p7/4 s5s3/4 :8 3s:16:5-7/5 :h p5/4
            text :w, |#segno, ,|, :hd, , #tr

            options space=65
            tabstave notation=true
            notes :q (5/4.5/5) (7/4.7/5)s(5/4.5/5) ^3^
            notes :8 7-5/4 $.a./b.$ (5/4.5/5)h(7/5) =:|
            notes :8 (12/5.12/4)ds(5/5.5/4)u 3b4/5
            notes :h (5V/6.5/4.6/3.7/2) $.italic.let ring$ =|=
            text :h, ,.font=Times-12-italic, D.S. al coda, |#coda
            text :h, ,.-1, .font=Arial-14-bold,A13
            
        </textarea>
        
         <input type="button" value="Play" id="playerBtn" onclick="doPlay(window.midiPlayer, this);"/>
        
    </div>
</body>

</html>
